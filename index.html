<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle In Space</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    html, body { margin: 0; padding: 0; background: #000; width: 100%; height: 100%; overflow: hidden; }
    #gameCanvas { display: block; }
    #mobileShootBtn {
      position: fixed;
      right: 32px;
      bottom: 32px;
      z-index: 1000;
      padding: 54px 96px;
      font-size: 4.5em;
      border-radius: 150px;
      background: #00cc33;
      color: #fff;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: .85;
      display: none;
      user-select: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="mobileShootBtn">Shoot</button>
  <script src="triangle_game.js"></script>
</body>
</html>

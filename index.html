<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation Calendar | BMW</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #1c1c1c;
      --text-color: #0a0a0a;
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8e8e8, #fefefe);
      color: var(--text-color);
      overflow-x: hidden;
      text-align: center;
    }

    #loader {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid #e0e0e0;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img.logo {
      width: 80px;
      margin-right: 20px;
      filter: grayscale(1) brightness(0.2);
      transition: transform 0.3s ease;
    }

    .header img.logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(to right, #000000, #555);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    iframe {
      margin: 60px auto;
      width: 92%;
      max-width: 1100px;
      height: 560px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      background: #fff;
    }

    .cars {
      margin-top: 70px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .cars img {
      width: 360px;
      border-radius: 16px;
      border: 1px solid #ddd;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cars img:hover {
      transform: scale(1.05);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
    }

    .credit {
      margin: 80px 0 40px;
      font-size: 15px;
      color: #666;
    }

    .credit a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px dashed #111;
      transition: color 0.3s ease;
    }

    .credit a:hover {
      color: #000;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 10px;
      }

      .header img.logo {
        margin: 0;
      }

      iframe {
        height: 460px;
      }

      .cars img {
        width: 90%;
      }

      h1 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="header fade-in">
    <img src="https://i.ibb.co/1fLGmQ9G/IMG-0629.png" alt="BMW Logo" class="logo" />
    <h1>Vacation Calendar</h1>
  </div>

  <iframe class="fade-in" src="https://calendar.online/5deb969c9fb87b85ffb7?iframe=true" allowfullscreen loading="lazy"></iframe>

  <div class="cars fade-in">
    <img src="https://i.ibb.co/Ps6znKp2/bmw-suv.png" alt="BMW SUV">
    <img src="https://i.ibb.co/Zz69WtD2/bmw-sedan.png" alt="BMW Sedan">
  </div>

  <div class="credit fade-in">
    Created by <a href="https://potatoking.net" target="_blank">Yasen Yanakiev</a>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.classList.add("hidden");

      setTimeout(() => {
        document.querySelectorAll(".fade-in").forEach((el, i) => {
          setTimeout(() => {
            el.classList.add("show");
          }, i * 300);
        });
      }, 300);
    });
  </script>

</body>
</html>
